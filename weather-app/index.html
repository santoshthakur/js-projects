<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter a City...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="icon">
                    <!-- Current Weather Icon -->
                </div>
                <div class="info">
                    <h2 id="cityName">City</h2>
                    <p id="temperature">Temperature: --°C</p>
                    <p id="description">--</p>
                </div>
            </div>
            
            <div class="forecast">
                <!-- Forecast for 4 Days -->
                <div class="day">
                    <p>Wednesday</p>
                    <div class="icon">
                        <!-- Forecast Icon -->
                    </div>
                    <p class="temp">21°C</p>
                </div>
                <div class="day">
                    <p>Thursday</p>
                    <div class="icon">
                        <!-- Forecast Icon -->
                    </div>
                    <p class="temp">24°C</p>
                </div>
                <div class="day">
                    <p>Friday</p>
                    <div class="icon">
                        <!-- Forecast Icon -->
                    </div>
                    <p class="temp">21°C</p>
                </div>
                <div class="day">
                    <p>Saturday</p>
                    <div class="icon">
                        <!-- Forecast Icon -->
                    </div>
                    <p class="temp">24°C</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
